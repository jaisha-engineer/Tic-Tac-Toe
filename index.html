    <title>TIC TAC TOE</title>
</head>

        <button class="new-btn">New Game</button>
    </div>
    <main>
        
        <div class="container">
            <h1>Tic Tac Toe</h1>
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button class="rst-btn">Reset button</button>
    </main>
    <script src="app.js"></script>
</body>
</html>
